<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web App</title>
</head>
<body>
    
    <!-- Inputs Section -->
    
    <label for="firstInput">Enter the first value :</label>
    <input type="number" id="firstInput" required />

    <label for="secondInput">Enter the second value :</label>
    <input type="number" id="secondInput" required />


    <!-- Operators Section -->

    <div>
        
        <button id="addition">+</button>

        <button id="subtraction">-</button>

        <button id="multiplication">*</button>

        <button id="division">/</button>

    </div>

    <!-- Result section -->
    <div class="result"></div>

    <script src="script.js"></script>

</body>
</html>
